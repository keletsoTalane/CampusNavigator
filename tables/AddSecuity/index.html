<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Security</title>
    <link rel="stylesheet" href="add_security.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <form action="">
        <h1>Add Security Details</h1>
        <div class="input-box">
            <input type="text" placeholder="Security Name" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Security Surname" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Staff Number" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="User Name" required>
            <i class='bx bxs-envelope'></i>
        </div>


        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock'></i>
        </div>

        <button type="submit" class="btn">Add Security</button>
    </form>
</div>
</body>
</html>
